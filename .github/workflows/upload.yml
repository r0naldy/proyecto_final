name: Upload CSV to S3

on:
  push:
    paths:
      - 'producer/terraform/sales_data_dirty_20_errores.csv'

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Apply CSV Upload
        working-directory: producer/terraform
        run: |
          terraform init
          terraform apply -auto-approve -target=aws_s3_object.csv_upload
